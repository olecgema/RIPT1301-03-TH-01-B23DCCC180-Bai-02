<body>
    <div id="login">
        <h1>Đăng Nhập</h1>
        <form id="dnf">
            
            <input id="username" type="text" placeholder="  user">
            <br>
            <input id="password" type="password" placeholder="  password">

        </form>
        <p id="error-message" class="error-message"></p>

<script>
document.getElementById("dnf").addEventListener("submit", function(event) {
  event.preventDefault();
  
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var errorMessage = document.getElementById("error-message");

  if (username === "1" && password === "1") {
    // Redirect to admin page
    alert("dntc")
    window.location.href = "quantri.html";
  } else {
    errorMessage.textContent = "Tài khoản hoặc mật khẩu không chính xác";
  }
});
</script>
